<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function add7(number) {
            return number + 7
        }

        function multiply(a, b) {
            return a * b
        }

        function capitalize(string) {
            let string_lower = string.toLowerCase();
            let lowercase_first_value = string_lower[0];
            let capitalized_first_value = lowercase_first_value.toUpperCase();
            let output = string_lower.replace(lowercase_first_value, capitalized_first_value);
            return output
        }

        function lastLetter(string) {
            let string_length = string.length;
            let last_letter = string[string_length - 1];
            return last_letter
        }

        console.log(add7(9));
        console.log("Should be 16");
        
        console.log(multiply(2, 3));
        console.log("Should be 6");

        console.log(capitalize("Test"));
        console.log("Should be 'Test'");

        console.log(lastLetter("Testify"));
        console.log("Should be 'y'");



    </script>




</body>
</html>
